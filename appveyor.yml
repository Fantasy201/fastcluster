# version format
version: 1.2.0-{build}

environment:
  matrix:
    # Pre-installed Python versions, which Appveyor may upgrade to
    # a later point release.
    # See: http://www.appveyor.com/docs/installed-software#python

    - PYTHON_PATH: "C:\\Python37"

    - PYTHON_PATH: "C:\\Python37-x64"

    - PYTHON_PATH: "C:\\Python38"

    - PYTHON_PATH: "C:\\Python38-x64"

    - PYTHON_PATH: "C:\\Python39"

    - PYTHON_PATH: "C:\\Python39-x64"

install:
  - ECHO "Filesystem root:"
  - ps: "ls \"C:/\""

  - ECHO "Installed SDKs:"
  - ps: "ls \"C:/Program Files/Microsoft SDKs/Windows\""

  # Check that we have the expected version and architecture for Python
  - "%PYTHON_PATH%\\python.exe -c \"import sys; print(sys.executable)\""
  - "%PYTHON_PATH%\\python.exe --version"
  - "%PYTHON_PATH%\\python.exe -c \"import struct; print(struct.calcsize('P') * 8)\""
  - "%PYTHON_PATH%\\python.exe -m pip --version"
  - "%PYTHON_PATH%\\python.exe -m pip install .[test]"

build_script:
  - "%PYTHON_PATH%\\python.exe setup.py bdist_wheel"
  - ps: "ls dist"

test_script:
  # Run the project tests
  - "%PYTHON_PATH%\\python.exe setup.py test"

artifacts:
  # Archive the generated packages in the ci.appveyor.com build report.
  - path: dist\*

