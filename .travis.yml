language: generic
branches:
  only:
  - master
  - /^v.*$/
matrix:
  include:
  - os: osx
    language: generic
    before_install:
      - brew update
      - brew upgrade python
      - brew install python2
      - pip install virtualenv
      - python2 -m virtualenv env
      - source env/bin/activate
  - os: osx
    language: generic
    before_install:
      - brew update
      - brew versions python
      - brew install python
      - python3 -m venv env
      - source env/bin/activate
  - services: docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    install: bash .manylinux.sh
    script: true
  - services: docker
    env:
      - DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
      - PRE_CMD=linux32
    install: bash .manylinux.sh
    script: true
install:
- pip install --upgrade pip wheel
- pip install .[test]
- python setup.py bdist_wheel
script:
- python setup.py test
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/fastcluster*.whl
  skip_cleanup: true
  on:
    repo: dmuellner/fastcluster
    tags: true
